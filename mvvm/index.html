<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      color: #f64247;
    }
    .bg {
      background: #888;
    }
    .hi {
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div id="mvvm-app">
    <input type="text" v-model="word">
    <p v-class="classStyle">{{word}}</p>
    <button v-on:click="sayHi">change model</button>
    <div v-html="htmltemp"></div>
  </div>
  <script src="./index.js"></script>
  <script>
    var vm = new MVVM({
      el: '#mvvm-app',
      data: {
        word: 'Hello World!',
        htmltemp: '<h2>MVVM</h2>',
        classStyle: 'bg'
      },
      methods: {
        sayHi() {
          this.word = 'Hi, everybody!'
          this.classStyle = 'text hi'
        }
      }
    })
  </script>
</body>
</html>
